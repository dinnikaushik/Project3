          keys: [backend-build]
      # Restore from cache
      - run:  
          name: Test back-end
          command: |
            cd backend
            sudo apt install nodejs
            npm i
            npm run test
            # Your code here
      # Your job code here
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here
    steps:
      - checkout
      # Checkout code from git
      - restore_cache:
          keys: [frontend-build]
      # Restore from cache
      - run:  
          name: Scan front-end
